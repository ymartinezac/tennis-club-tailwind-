<!DOCTYPE html>

<html>

<include src="./views/head.html"></include>

<body>
    <include src="./views/header.html"></include>
    <main class="join__main">
        <h1 class="join__title">Join Us!</h1>
        <form name="join">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                <input type="email" class="form-control join__input" id="exampleFormControlInput1"
                    placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Name</label>
                <input type="email" class="form-control join__input" id="exampleFormControlInput2"
                    placeholder="Your name">
            </div>
            <div class="mb-3">
                <label class="form-label">Level</label>
                <select class="form-select join__input" aria-label="Default select example">
                    <option selected>Select level</option>
                    <option value="1">Begginer</option>
                    <option value="2">Intermediate</option>
                    <option value="3">Advanced</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
